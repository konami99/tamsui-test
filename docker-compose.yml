version: '3.9'
services:
  tamsui-test-express:
    container_name: tamsui-test-express
    restart: unless-stopped
    environment:
      - NODE_ENV=dev
    ports:
      - '3003:3003'
    volumes:
      - ./express:/src
      - /src/node_modules
    build:
      context: ./express/
    command: npm run dev
    depends_on:
      - mongodb
  tamsui-test-mongodb:
    image: mongo:5.0.9
    container_name: tamsui-test-mongodb
    ports:
      - '27017-27019:27017-27019'
    volumes:
      - ./mongo-volume:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
      - MONGO_INITDB_DATABASE=mongo-dev
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    environment: 
      - AWS_DEFAULT_REGION=us-west-2
      - EDGE_PORT=4566
      - SERVICES=sns,sqs
    ports:
      - '4566-4597:4566-4597'
  sqs_sns_setup:
    image: amazon/aws-cli:latest
    depends_on:
      - localstack
    restart: "no"
    environment:
      - AWS_DEFAULT_REGION=us-west-2
    volumes:
      - ~/.aws:/root/.aws
    entrypoint: [ "bash", "-c", "sleep 10 && aws --endpoint-url=http://localstack:4566 sqs create-queue --queue-name onexlab && aws --endpoint-url=http://localstack:4566 sns create-topic --name onexlab-sns && aws --endpoint-url=http://localstack:4566 sns subscribe --topic-arn arn:aws:sns:us-west-2:000000000000:onexlab-sns --protocol sqs --notification-endpoint http://localstack:4566/000000000000/onexlab" ]
